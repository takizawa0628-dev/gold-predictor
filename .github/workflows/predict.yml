name: Gold Price AI Prediction

on:
  schedule:
    - cron: '0 1 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  predict-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI Prediction Engine
        run: python gold_predictor.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Gold Prediction Bot"
          git add predictions.json model_report.txt
          git diff --quiet --cached || git commit -m "Prediction update: $(date -u +%Y-%m-%d)"
          git pull --rebase origin main
          git push origin main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
